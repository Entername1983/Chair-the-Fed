// increate interest rates

    intrate = intrate + 0.25;
    document.querySelector("#intrate").innerHTML = intrate;
}

    intrate = intrate - 0.25;
    document.querySelector("#intrate").innerHTML = intrate;
}



// chart details
new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{ 
      data: intr,
      borderColor: "red",
      fill: false
    }, { 
      data: infl,
      borderColor: "green",
      fill: false
    }, { 
      data: unemp,
      borderColor: "blue",
      fill: false
    }]

  options: {
    legend: {display: true}
  }
});

    inflrate = inflrate - intrate;
